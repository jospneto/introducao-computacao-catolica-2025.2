<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Grid Layout</title>
</head>
<body>
  <section class="grid">
    <div class="element">
      <img src="./images/castlevania.jpeg" alt="Wallpaper do Castlevania" width="500" height="500" />
    </div>

    <div class="element">
      <audio controls>
        <source src="./images/audio.opus" />
      </audio>
    </div>

    <div class="element">
      <span>Terceiro elemento</span>
    </div>

    <div class="element">
      <span>Quarto elemento</span>
    </div>
  </section>
</body>
</html>
