<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsividade</title>
  <link rel="stylesheet" href="styles.css" />

<body>
  <h1>Responsividade</h1>

  <section class="container">
    <div class="primeiro-container">
      <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required minlength="4" />

        <label for="cursos">Cursos:</label>
        <select id="cursos">
          <option>Ciência da Computação</option>
          <option>Engenharia da Computação</option>
          <option>ADS</option>
        </select>

        <button type="submit">Enviar</button>
      </form>
    </div>


    <div class="primeiro-container">
      <span>Primeiro container</span>

      <label for="nome">Nome</label>
      <input id="nome" name="nome" placeholder="Digite seu nome..." />

      <button type="submit">Enviar</button>
    </div>

    <div class="primeiro-container">
      <span>Segundo container</span>

      <select>
        <option>Sousa</option>
        <option>Cajazeiras</option>
        <option>Patos</option>
        <option>Triunfo</option>
      </select>
    </div>

    <div class="primeiro-container">
      <span>Terceiro container</span>
      <textarea rows="4" cols="30"></textarea>
    </div>
  </section>
</body>
</html>
